<div class="bg-img">
<form [formGroup]="loginForm" > 
    <div class="text-center">
    <h3>Login</h3>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
        <!-- <span class="fa fa-user p-2"></span> -->
      <input type="text" id="form2Example1" class="form-control" formControlName="username" placeholder="Username"/>
      <small class="text-danger" *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">*Username is required</small>
    </div>
  
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" formControlName="password" placeholder="Password"/>
      <small class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">Password is required</small>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <div class="d-grid gap-2">
    <button type="button" class="btn btn-primary  mb-4" (click)="onLogin(loginForm)">Sign in</button>
    </div>
    <!-- Register buttons --> 
    <div class="text-center">
      <p>Not a member? <a href="#!" routerLink="/signup">Register</a></p>
    
      
    </div>
  </form>
</div>
