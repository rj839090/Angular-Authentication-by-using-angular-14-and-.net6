<div class="container">
    <form [formGroup]="signUpForm">
        <div class="text-center">
        <h3>Sign Up</h3>
        </div>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <!-- <span class="fa fa-user p-2"></span> -->
          <input type="text" id="form2Example1" class="form-control" formControlName="firstName" placeholder="First Name"/>
          <small class="text-danger" *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">firstname is required</small>
        </div>
        <div class="form-outline mb-4">
            <!-- <span class="fa fa-user p-2"></span> -->
          <input type="text" id="form2Example1" class="form-control" formControlName="lastName" placeholder="Last Name"/>
          <small class="text-danger" *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')">lastName is required</small>
        </div>
        <div class="form-outline mb-4">
            <!-- <span class="fa fa-user p-2"></span> -->
          <input type="email" id="form2Example1" class="form-control" formControlName="email" placeholder="Email"/>
          <small class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">Email is required</small>

        </div>
        <div class="form-outline mb-4">
            <!-- <span class="fa fa-user p-2"></span> -->
          <input type="text" id="form2Example1" class="form-control" formControlName="username" placeholder="Username"/>
          <small class="text-danger" *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')">Username is required</small>

        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" formControlName="password" placeholder="Password"/>
          <small class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">Password is required</small>

        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <!-- <div class="col d-flex justify-content-center"> -->
            <!-- Checkbox -->
            <!-- <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div> -->
      
          <div class="col">
            <!-- Simple link -->
            Already have Account?
            <a href="#!" routerLink="/login">Login</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <div class="text-center">
        <button type="button" class="btn btn-primary  mb-4" (click)="onSignUp(signUpForm)">Sign Up</button>
        </div>
        <!-- Register buttons -->
       
      </form>
    </div>
